<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  
  <!-- White background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="8" ry="8"/>
  
  <defs>
    <linearGradient id="iconShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconEyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Icon Shield -->
  <path d="M 12 10 Q 12 6 16 6 L 48 6 Q 52 6 52 10 L 52 28 Q 52 44 32 56 Q 12 44 12 28 Z" 
        fill="url(#iconShieldGradient)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1" 
        filter="url(#dropshadow)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.7">
    <!-- Main neural lines -->
    <line x1="18" y1="20" x2="46" y2="20" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
    <line x1="20" y1="32" x2="44" y2="32" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
    <line x1="24" y1="44" x2="40" y2="44" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
    
    <!-- Connecting lines -->
    <line x1="26" y1="20" x2="26" y2="32" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    <line x1="32" y1="20" x2="32" y2="32" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    <line x1="38" y1="20" x2="38" y2="32" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    <line x1="32" y1="32" x2="32" y2="44" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    
    <!-- Neural nodes -->
    <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="26" cy="20" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="32" cy="20" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="38" cy="20" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="44" cy="20" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="26" cy="32" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="32" cy="32" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="38" cy="32" r="2" fill="rgba(255,255,255,0.95)"/>
    <circle cx="32" cy="44" r="2" fill="rgba(255,255,255,0.95)"/>
  </g>
  
  <!-- Central Eye -->
  <ellipse cx="32" cy="30" rx="10" ry="7" fill="url(#iconEyeGradient)" opacity="0.95" filter="url(#iconGlow)"/>
  
  <!-- Eye details -->
  <circle cx="32" cy="30" r="5" fill="#ffffff" opacity="0.98"/>
  <circle cx="32" cy="30" r="3" fill="#1e40af"/>
  <circle cx="33" cy="29" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Scanning effect -->
  <g opacity="0.8">
    <line x1="24" y1="27" x2="40" y2="27" stroke="#06b6d4" stroke-width="1"/>
    <line x1="24" y1="33" x2="40" y2="33" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Corner tech accents -->
  <g opacity="0.5">
    <rect x="8" y="8" width="6" height="1" fill="#06b6d4" rx="0.5"/>
    <rect x="8" y="8" width="1" height="6" fill="#06b6d4" rx="0.5"/>
    <rect x="50" y="8" width="6" height="1" fill="#06b6d4" rx="0.5"/>
    <rect x="55" y="8" width="1" height="6" fill="#06b6d4" rx="0.5"/>
  </g>
</svg>
