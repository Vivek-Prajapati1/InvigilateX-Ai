<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compactEyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compactTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Compact Shield -->
  <path d="M 10 8 Q 10 5 12 5 L 28 5 Q 30 5 30 8 L 30 18 Q 30 28 20 35 Q 10 28 10 18 Z" 
        fill="url(#compactShieldGradient)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="0.5" 
        filter="url(#compactGlow)"/>
  
  <!-- Simplified neural network -->
  <g opacity="0.6">
    <line x1="13" y1="12" x2="27" y2="12" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
    <line x1="15" y1="20" x2="25" y2="20" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
    <line x1="18" y1="28" x2="22" y2="28" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
    
    <circle cx="16" cy="12" r="1" fill="rgba(255,255,255,0.9)"/>
    <circle cx="24" cy="12" r="1" fill="rgba(255,255,255,0.9)"/>
    <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Compact Eye -->
  <ellipse cx="20" cy="18" rx="5" ry="4" fill="url(#compactEyeGradient)" opacity="0.9"/>
  <circle cx="20" cy="18" r="2" fill="#ffffff" opacity="0.95"/>
  <circle cx="20" cy="18" r="1" fill="#1e40af"/>
  
  <!-- Compact text -->
  <text x="38" y="25" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="url(#compactTextGradient)" 
        letter-spacing="0.5px">ExamShield</text>
  
  <text x="38" y="40" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="8" 
        font-weight="300" 
        fill="#64748b" 
        letter-spacing="0.3px">AI-Powered Security</text>
</svg>
