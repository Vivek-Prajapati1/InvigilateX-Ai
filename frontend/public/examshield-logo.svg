<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for modern look -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield outline -->
  <path d="M 30 20 Q 30 15 35 15 L 55 15 Q 60 15 60 20 L 60 35 Q 60 50 45 60 Q 45 60 45 60 Q 30 50 30 35 Z" 
        fill="url(#shieldGradient)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1" 
        filter="url(#glow)"/>
  
  <!-- Neural network circuit lines inside shield -->
  <g opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="35" y1="25" x2="55" y2="25" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <line x1="37" y1="35" x2="53" y2="35" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <line x1="39" y1="45" x2="51" y2="45" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    
    <!-- Vertical connections -->
    <line x1="42" y1="25" x2="42" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="0.8"/>
    <line x1="48" y1="35" x2="48" y2="45" stroke="rgba(255,255,255,0.6)" stroke-width="0.8"/>
    
    <!-- Neural nodes -->
    <circle cx="35" cy="25" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="42" cy="25" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="48" cy="25" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="55" cy="25" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="42" cy="35" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="48" cy="35" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="45" cy="45" r="1.5" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Digital Eye in center -->
  <ellipse cx="45" cy="35" rx="8" ry="6" fill="url(#eyeGradient)" opacity="0.9"/>
  
  <!-- Eye pupil with AI scanning effect -->
  <circle cx="45" cy="35" r="3" fill="#ffffff" opacity="0.95"/>
  <circle cx="45" cy="35" r="1.5" fill="#1e40af"/>
  
  <!-- Scanning lines in eye -->
  <g opacity="0.7">
    <line x1="39" y1="33" x2="51" y2="33" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="39" y1="37" x2="51" y2="37" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  
  <!-- Main text: ExamShield -->
  <text x="80" y="45" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        letter-spacing="1px">ExamShield</text>
  
  <!-- Tagline -->
  <text x="80" y="65" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="11" 
        font-weight="300" 
        fill="#64748b" 
        letter-spacing="0.5px">Powered by AI. Built for trust.</text>
  
  <!-- Subtle tech accent lines -->
  <g opacity="0.3">
    <line x1="75" y1="25" x2="280" y2="25" stroke="url(#textGradient)" stroke-width="0.5"/>
    <line x1="75" y1="75" x2="280" y2="75" stroke="url(#textGradient)" stroke-width="0.5"/>
  </g>
  
  <!-- Corner tech elements for futuristic feel -->
  <g opacity="0.4">
    <rect x="270" y="15" width="8" height="1" fill="#06b6d4"/>
    <rect x="278" y="15" width="1" height="8" fill="#06b6d4"/>
    <rect x="270" y="85" width="8" height="1" fill="#06b6d4"/>
    <rect x="278" y="77" width="1" height="8" fill="#06b6d4"/>
  </g>
</svg>
